
    <div class="journey row"  ng-click="open(trip)">
      <div class="col-xs-4">
        <p class="sourceDest">from: {{trip["originStation"]}} to:{{trip["destinationStation"]}}</p>
      </div>
      <div class="col-xs-4">
        <p class="timetable">departs: {{trip["startTime"]}} arrives:{{trip["arrivalTime"]}}</p>
      </div>
      <div class="col-xs-4">
        <p class="extra"></p>
      </div>
    </div>
