
    <div class="journey row"  ng-click="open(trip)">
      <div class="col-xs-3">
        <p class="sourceDest">{{trip["originStation"]}}</p>
      </div>
      <div class="col-xs-3">
        <p class="timetable">{{trip["destinationStation"]}}</p>
      </div>
      <div class="col-xs-3">
        <p class="extra">{{trip["startTime"]}}</p>
      </div>
      <div class="col-xs-3">
        <p class="extra">{{trip["arrivalTime"]}}</p>
      </div>
    </div>
