
    <div class="journey row"  ng-click="open(trip)">
      <div class="col-xs-3">
        <p class="basicOrigin">{{trip["originStation"]}}</p>
      </div>
      <div class="col-xs-3">
        <p class="basicDest">{{trip["destinationStation"]}}</p>
      </div>
      <div class="col-xs-3">
        <p class="basicStartTime">{{trip["startTime"]}}</p>
      </div>
      <div class="col-xs-3">
        <p class="basicEndTime">{{trip["arrivalTime"]}}</p>
      </div>
    </div>
